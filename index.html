<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dungeon Dodge</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>

<body>
    <div class="container">
        <h1 class='score'>SCORE: 0</h1>
        <div class="floor">
            <h1 class='instruction'>USE ARROW KEYS TO MOVE.</h1>
            <div class="fire fire1 pixelart">
                <img src="images/firesprite.png">
            </div>
            <div class="fire fire2 pixelart">
                <img src="images/firesprite.png">
            </div>
            <div class="fire fire3 pixelart">
                <img src="images/firesprite.png">
            </div>
            <div class="fire fire4 pixelart">
                <img src="images/firesprite.png">
            </div>
            <div class="char">
                <img src="images/sprite2.png">
            </div>
            <div class="coin pixelart">
                <img src="images/coinsprite.png">
            </div>
            <div class="stairs">
                <img src="images/stair.png" alt="" class="stairs1">
                <img src="images/stair.png" alt="" class="stairs2">
                <img src="images/stair.png" alt="" class="stairs3">
                <img src="images/stair.png" alt="" class="stairs4">
            </div>
        </div>
        <div id="goc">
            <div class="text">
                <h1>GAME OVER</h1>
                <h2 class="finalscore"></h2>
                <button onclick="window.location.reload()"><b>RETRY</b></button>
            </div>
        </div>
        <div id="over" class="overlay"></div>
        <div id="start" class="active">
            <div class="starttext">
                <h1>DUNGEON<br> DODGE</h1>
                <button onclick="startgame()"><b>&#9658;</b></button>
            </div>
        </div>
        <div id="startover" class="active"></div>
        <script src="js/script.js"></script>
</body>

</html>
